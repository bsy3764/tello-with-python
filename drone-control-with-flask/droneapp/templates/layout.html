<!-- droneapp/templates/layout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 모바일 화면 비율에 딱 맞게 출력 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/jquery.mobile-1.4.5.min.css" />
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <!-- 헤더 생성 -->
        <div data-role="header">
            <!-- static/css/images/icons-png에서 home이란 이미지를 가리킴 -->
            <a href="/" data-icon="home" data-dom-cache="false">Home</a>
            <h1>Tello Drone</h1>
        </div>
        <!-- 메인 화면 -->
        <div data-role="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
